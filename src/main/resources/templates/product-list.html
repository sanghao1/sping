<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<header th:insert="template :: header"></header>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${products}">
                <td th:text="${prod.id}"></td>
                <td th:text="${prod.name}"></td>
                <td>
                    <form th:action="@{/products}" th:method="post" th:object="${product}">
                    <input type="hidden" th:name="id" th:value="${prod.id}">
                    <button type="submit">Add</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <p>Go to the next page to see fragments in action</p>
    <div th:replace="template :: footer"></div>
</body>
</html>
